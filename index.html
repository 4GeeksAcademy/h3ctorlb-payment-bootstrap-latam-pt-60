<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Encabezado -->
      <div class="card text-center">
        <div class="card-header text-start">
          <h4><strong>Payment form example</strong></h4>
        </div>

        <!-- Body -->
        <div class="card-body text-start">
          <form class="needs-validation" novalidate>
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>

            <!-- Fila 1: Card #, CVC #, Amount -->
            <div class="row g-3 mb-3 text-start">
              <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>
              <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="0000"
                />
              </div>
              <div class="col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>

            <!-- Fila 2: First Name, Last Name -->
            <div class="row g-3 mb-3 text-start">
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label"
                  >First name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label"
                  >Last name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  required
                />
              </div>
            </div>

            <!-- Fila 3: City, State, Postal Code -->
            <div class="row g-3 mb-3 text-start">
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Pick a state</option>
                  <option>California</option>
                  <option>Texas</option>
                  <option>Florida</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label"
                  >Postal Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom05"
                  required
                />
              </div>
            </div>

            <!-- Fila 4: We accept & Message -->
            <div class="row g-3 mb-3 text-start">
              <div class="col-md-3">
                <label class="form-label">We accept:</label>
                <div
                  class="bg-secondary p-2 rounded d-flex align-items-center justify-content-around"
                >
                  <div class="form-check mb-0">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardType"
                      id="mastercard"
                      value="mastercard"
                    />
                    <label class="form-check-label" for="mastercard">
                      <i
                        class="fa-brands fa-cc-mastercard fa-lg text-white"
                      ></i>
                    </label>
                  </div>
                  <div class="form-check mb-0">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardType"
                      id="visa"
                      value="visa"
                    />
                    <label class="form-check-label" for="visa">
                      <i class="fa-brands fa-cc-visa fa-lg text-white"></i>
                    </label>
                  </div>
                  <div class="form-check mb-0">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardType"
                      id="diners"
                      value="diners"
                    />
                    <label class="form-check-label" for="diners">
                      <i
                        class="fa-brands fa-cc-diners-club fa-lg text-white"
                      ></i>
                    </label>
                  </div>
                  <div class="form-check mb-0">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardType"
                      id="amex"
                      value="amex"
                    />
                    <label class="form-check-label" for="amex">
                      <i class="fa-brands fa-cc-amex fa-lg text-white"></i>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Espacio vacío -->
              <div class="col-md-3"></div>

              <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="2"
                  placeholder="Add any notes here."
                ></textarea>
              </div>
            </div>
          </form>
          <!-- ⬅️ Cierre del form -->
        </div>
        <!-- ⬅️ Cierre del card-body -->

        <!-- Botones Cancel y Send -->
        <div class="card-footer">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a98f4b029d.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">
        Project created by
        <a
          href="https://github.com/h3ctorlb"
          target="_blank"
          class="text-white text-decoration-none"
        >
          <strong>Hector</strong>
        </a>
        for
        <a
          href="https://github.com/4GeeksAcademy"
          target="_blank"
          class="text-white text-decoration-none"
        >
          <strong>4GeeksAcademy Bootcamp</strong>
        </a>
      </p>
    </div>
  </footer>
</html>
